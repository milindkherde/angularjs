<!DOCTYPE html>
<html>
<head>
  <script src="angular.js"></script>
</head>

<body ng-app>
  <h3>1. Show</h3>
  <label>Show the square: <input type="checkbox" ng-model="mustSho" /></label><br />
  <div ng-show="mustSho" style="width: 50px; height: 50px; background-color: red;"></div><br />
  <br />
  <h3>2. Hide</h3>
  <label>Hide the square: <input type="checkbox" ng-model="mustHid" /></label><br />
  <div ng-hide="mustHid" style="width: 50px; height: 50px; background-color: green;"></div><br />
  <br />
</body>
</html>
